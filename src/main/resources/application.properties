spring.application.name=inventory

# --- Configuración PostgreSQL ---
# La URL de conexión. 'localhost:5432' es el estándar. 'inventory' es la BD que creamos en el Paso 1.
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory


spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}

# --- Configuración JPA/Hibernate ---
# Esto le dice a Hibernate: "Si las tablas no existen, créalas automáticamente".
spring.jpa.hibernate.ddl-auto=update

# Para ver el SQL en la consola (opcional, pero útil)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect